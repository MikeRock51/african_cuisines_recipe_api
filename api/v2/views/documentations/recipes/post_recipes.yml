Creates a new recipe.
---
tags:
  - Recipes
security:
  - Auth: []
parameters:
parameters:
  - name: name
    in: formData
    required: true
    type: string
    description: Name of the recipe
    example: Amala
  - name: cuisine
    in: formData
    required: true
    type: string
    description: Cuisine of the recipe
    example: Nigerian
  - name: ingredients
    in: formData
    required: true
    type: array
    items:
      type: string
    description: Ingredients of the recipe
    example: ["Yam flour", "boiling water", "A lot of energy"]
  - name: instructions
    in: formData
    required: true
    type: array
    items:
      type: string
    description: Cooking instructions
    example: ["Boil water on fire", "Dance around the room", "Do the hokey pokey", "Enjoy your amala with any soup of your choice"]
  - name: prep_time_minutes
    in: formData
    required: true
    type: integer
    description: Preparation time in minutes
    example: 5
  - name: cook_time_minutes
    in: formData
    required: true
    type: integer
    description: Cooking time in minutes
    example: 10
  - name: serving_size
    in: formData
    required: true
    type: integer
    description: Serving size
    example: 4
  - name: calories_per_serving
    in: formData
    required: true
    type: integer
    description: Calories per serving
    example: 80
responses:
  201:
    description: Recipe created successfully
  400:
    description: Data not a JSON || Required field missing |
  401:
    description: Authorization required to create recipe
