Retrieves all recipes created by a user based on the given UserID.
---
tags:
  - Recipes
parameters:
  - name: userID
    in: path
    description: User ID
    required: true
    schema:
      type: string

  - name: page
    in: query
    description: (Optional) Page to fetch (1 page <= 5 items). Fetches the first page if no value is provided.
    required: false
    schema:
      type: integer

  - name: search
    in: query
    description: Search recipe by name (Optional)
    example: Ofe Akwu
    required: false
    schema:
      type: string

  - name: filter_by
    in: query
    description: (Optional) Enter one or more filter criteria. Format is a dictionary with the filter field as key and an array of values.
    example: {"cuisine": ["Nigerian", "West African", "Ghanaian"], "cook_time_minutes": [6, 10, 50]}
    required: false
    schema:
      type: object

  - name: detailed
    in: query
    description: (Optional) Set to true to see full recipe information
    required: false
    schema:
      type: bool
responses:
  200:
    description: Successfully fetched recipe
  404:
    description: User not found
  400:
    description: Invalid filters
