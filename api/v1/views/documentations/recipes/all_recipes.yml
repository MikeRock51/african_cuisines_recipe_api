Retrieves a paginated list of all recipes (20 per page).
---
tags:
  - Recipes
parameters:
  - name: page
    in: query
    description: Page of data to fetch (1 page <= 20 items) Fetches the first page if no value is provided.
    required: false
    schema:
      type: integer

  - name: keyword
    in: query
    description: Enter the part or full name the recipe you're looking for.
    example: Ofe Akwu
    required: false
    schema:
      type: string

  - name: filter_by
    in: query
    description: Enter one or more filter criteria. Format is a dictionary with the filter field as key and an array of values.
    example: {"cuisine": ["Nigerian", "West African", "Ghananian"], "cook_time_minutes": [6, 10, 50]}
    required: false
    schema:
      type: object

  - name: detailed
    in: query
    description: Set to true to see full user information
    required: false
    schema:
      type: bool
responses:
  200:
    description: Successfully fetched recipes
